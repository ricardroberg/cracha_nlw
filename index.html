<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricard Roberg - DoWhile 2021</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="assets/images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="assets/images/myself.png" alt="Foto rosto pessoa" />
        </div>
        <h1 id="userName">Ricard Roberg</h1>
        <a id="userLink" href="https://github.com/ricardroberg" target="_blank"
          ><img src="assets/images/github.svg" alt="Github monocolor logo" />
          <span id="userLogin">ricardroberg</span></a
        >
        <p id="userBio">
          A front-end developer intern who knows it's never too late to get
          started!
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a
              target="_blank"
              href="https://www.youtube.com/channel/UC4ahoJmorUTqM-6xhXQMAMw"
              ><img
                src="assets/images/youtube.svg"
                alt="Youtube monocolor logo"
            /></a>
          </li>
          <li class="instagram">
            <a target="_blank" href="https://www.instagram.com/ricardnroberg/"
              ><img
                src="assets/images/instagram.svg"
                alt="Instagram monocolor logo"
            /></a>
          </li>
          <li class="facebook">
            <a target="_blank" href="https://www.facebook.com/ricardroberg"
              ><img
                src="assets/images/facebook.svg"
                alt="Facebook monocolor logo"
            /></a>
          </li>
          <li class="twitter">
            <a target="_blank" href="https://twitter.com/RicardRoberg"
              ><img
                src="assets/images/twitter.svg"
                alt="Twitter monocolor logo"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
